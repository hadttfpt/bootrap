<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<a href="addimg.html">addimg</a>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-6">
            <h2 class="text-center">LOGIN</h2>
            <form action="" method="post" name="login">
                <div class="form-group row">
                    <div class="col-lg-12 col-sm-12">
                        <label>Email address <a style="color: red">*</a></label>
                    </div>
                    <div class="col-lg-12 col-sm-12">
                        <input type="email" name="email"  class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12 col-sm-12">
                        <label>Password <a style="color: red">*</a></label>
                    </div>
                    <div class="col-lg-12 col-sm-12">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox" required>
                    <label>Remember me</label>
                    <i><a href="resetPass.html">Lost your password?</a></i>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                </div>
            </form>
        </div>
        <div class="col-lg-6 col-sm-6">
            <h2 class="text-center">REGISTER</h2>
            <form action="" method="post" name="register">
                <div class="form-group row">
                    <div class="col-lg-12 col-sm-12">
                        <label>Email address <a style="color: red">*</a></label>
                    </div>
                    <div class="col-lg-12 col-sm-12">
                        <input type="email" name="mail"  class="form-control" id="mail" placeholder="Enter email" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12 col-sm-12">
                        <label>Password <a style="color: red">*</a></label>
                    </div>
                    <div class="col-lg-12 col-sm-12">
                        <input type="password" name="password" id="pass" class="form-control" placeholder="Enter Password" required>
                    </div>
                </div>
                <p>Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our privacy policy.</p>
                <div class="form-group row">
                    <button type="submit" class=" btn btn-outline-primary">REGISTER</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
