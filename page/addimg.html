<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<a href="myAccount.html">myaccount</a>
<a href="resetPass.html">resetpass</a>
<a href="aboutUs.html">aboutUs</a>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-6">
            <form action="" method="post" name="add-box">
                <div class="form-group row">
                    <div class="label col-4 col-s-4">Name</div>
                    <div class="blank-field col-8 col-s-8">
                        <input type="text" id="name" class="form-control" name="name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="label col-4 col-s-4">Thumbnail</div>
                    <div class="blank-field col-8 col-s-8">
                        <input type="text" id="link" class="form-control" name="thumbnail" required>
                    </div>
                </div>
                <div class="form-group row">
                    <button type="button" name="btnSubmit" class="btn btn-outline-success">Submit</button></div>
            </form>
        </div>
    </div>
</div>
<div class="row" name="new-content" id="new-content"></div>
<script src="../js/addimg.js"></script>
</body>
</html>
